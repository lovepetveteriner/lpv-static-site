home= "Anasayfa"
logo = "images/logo.png"

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = "tf-ion-play"
    heading = "Onlar Bize Emanet"
    content= "Şanlıurfa'nın en iyi ve dinamik pet kliniğiyle tanışın. Minik misafirlerimizi sevgi dolu hizmet anlayışıyla tedavi etmek için kliniğimize bekliyoruz."
    btn = true
    btnText="Tanışalım"
    btnURL="#about"

